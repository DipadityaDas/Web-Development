<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prioritize One Style Over Another</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: green;
        }

        .pink-text {
            color: pink;
        }
    </style>
    <h1 class="pink-text">Hello World!</h1>
</body>
</html>
