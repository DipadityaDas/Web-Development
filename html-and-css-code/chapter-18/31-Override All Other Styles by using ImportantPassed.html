<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Override All Other Styles by using Important Passed</title>
    </head>

    <body>
        <style>
            body {
                background-color: black;
                font-family: monospace;
                color: green;
            }

            #orange-text {
                color: orange;
            }

            .pink-text {
                color: pink !important;
            }

            .blue-text {
                color: blue;
            }

        </style>
        <h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
    </body>

</html>
